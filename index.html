<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car parallax</title>
    <link rel="stylesheet" href="src/style/output.css" />
  </head>
  <body>
    <main class="overflow-hidden">
      <div
        id="divSc"
        class="w-[103%] h-[100vh] overflow-y-scroll overflow-x-hidden"
      >
        <!-- scroll height section -->
        <div id="divSc" class="w-full h-[8000vh] bg-[#ebedec] relative">
          <!----------------------------------- navbar --------------------->
          <div
            id="navbar"
            class="w-full h-[60px] absolute md:fixed top-0 md:top-0 leftCenter -translate-x-1/2 flex items-center justify-between px-7 z-10 duration-500 pointer-events-none"
          >
            <!--------------------------------- logo ------------------------------>
            <figure class="w-[50%] h-[40px]">
              <img
                class="w-[40%] lg:w-[25%] h-full"
                src="src/images/logo.svg"
                alt=""
              />
            </figure>
            <!------------------------------------------- right side -------------->
            <div class="w-[50%] flex justify-end items-center gap-2">
              <ul class="items-center gap-4 hidden lg:flex duration-300">
                <!-- gallery -->
                <div
                  class="flex items-center overflow-hidden w-[70px] group cursor-pointer"
                >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-100%] group-hover:translate-x-[10%] duration-300 moriExtra"
                    >Gallery</span
                  >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-90%] group-hover:translate-x-[100%] duration-300 moriExtra"
                    >Gallery</span
                  >
                </div>
                <!-- store -->
                <div
                  class="flex items-center overflow-hidden w-[70px] group cursor-pointer"
                >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-100%] group-hover:translate-x-[30%] duration-300 moriExtra"
                    >store</span
                  >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-70%] group-hover:translate-x-[100%] duration-300 moriExtra"
                    >store</span
                  >
                </div>
                <!-- car tour -->
                <div
                  class="flex items-center overflow-hidden w-[70px] group cursor-pointer"
                >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-100%] group-hover:translate-x-[10%] duration-300 moriExtra"
                    >cartour</span
                  >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-90%] group-hover:translate-x-[100%] duration-300 moriExtra"
                    >cartour</span
                  >
                </div>
                <!-- about -->
                <div
                  class="flex items-center overflow-hidden w-[70px] group cursor-pointer"
                >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-100%] group-hover:translate-x-[10%] duration-300 moriExtra"
                    >about</span
                  >
                  <span
                    class="text-[#202020] uppercase text-[12px] translate-x-[-90%] group-hover:translate-x-[100%] duration-300 moriExtra"
                    >about</span
                  >
                </div>
              </ul>
              <!-- owner ship -->
              <div
                class="bg-black w-[120px] h-[30px] lg:w-[135] lg:h-[42px] rounded-br-3xl flex items-center justify-center gap-3 cursor-pointer group"
              >
                <!-- text -->
                <div class="flex items-center overflow-hidden w-[70px]">
                  <span
                    class="text-white uppercase text-[11px] translate-x-[-100%] group-hover:translate-x-0 duration-500 moriExtra"
                    >OWnership</span
                  >
                  <span
                    class="text-white uppercase text-[11px] translate-x-[-100%] group-hover:translate-x-[100%] duration-500 moriExtra"
                    >OWnership</span
                  >
                </div>
                <!-- arrow right -->
                <div
                  class="flex w-[20px] h-[20px] justify-center items-center overflow-hidden"
                >
                  <!-- arrow left -->
                  <div
                    class="flex gap-0.5 translate-x-[-100%] group-hover:translate-x-0 duration-500 ml-0.5"
                  >
                    <img
                      class="w-[7px] h-[11px]"
                      src="src/images/arrowRightBold.svg"
                      alt=""
                    />
                    <img
                      class="w-[7px] h-[11px]"
                      src="src/images/arrowRightBold.svg"
                      alt=""
                    />
                  </div>
                  <!-- arrow right -->
                  <div
                    class="flex gap-0.5 translate-x-[-100%] group-hover:translate-x-[100%] duration-500"
                  >
                    <img
                      class="w-[7px] h-[11px]"
                      src="src/images/arrowRightBold.svg"
                      alt=""
                    />
                    <img
                      class="w-[7px] h-[11px]"
                      src="src/images/arrowRightBold.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- first section -->
          <div class="w-full h-[100vh] relative md:fixed pointer-events-none">
            <!-- stage -->
            <figure class="w-full h-[100%] absolute md:fixed top-0 left-0">
              <img class="w-full h-full" src="src/images/stage.jpg" alt="" />
            </figure>
            <!-- image -->
            <figure
              id="carPng"
              class="w-[160%] md:w-[120%] lg:w-[80%] absolute md:fixed top-0 leftCenter -translate-x-1/2 duration-300 scale-100"
            >
              <img
                class="w-full h-full object-cover"
                src="src/images/carPng2.webp"
                alt=""
              />
            </figure>
            <!-- text HF -->
            <span
              class="moriExtra text-[#202020] text-[80px] sm:text-[140px] md:text-[180px] lg:text-[250px] absolute md:fixed top-[8%] left-[2%]"
              >HF</span
            >
            <!-- text 11 -->
            <span
              id="elevent"
              class="helvetical text-[#202020] text-[80px] sm:text-[140px] md:text-[180px] lg:text-[250px]absolute md:fixed top-[17%] lg:top-[90%] -translate-y-1/2 right-[2%] duration-500"
              >11</span
            >
            <!-- list car detail -->
            <div
              class="w-[95%] lg:w-[285px] absolute md:fixed bottom-0 left-[50%] lg:left-[60%] -translate-x-1/2"
            >
              <div
                class="flex justify-between items-center border-b border-b-[#35333379] py-1"
              >
                <span class="text-[22px] text-[#353333] editorial">1,950 </span>
                <h6 class="text-[12px] text-[#353333] moriBook uppercase">
                  weight (lbs)
                </h6>
              </div>
              <div
                class="flex justify-between items-center border-b border-b-[#35333379] py-1"
              >
                <span class="text-[22px] text-[#353333] editorial">3.2</span>
                <h6 class="text-[12px] text-[#353333] moriBook uppercase">
                  seconds (0-60)
                </h6>
              </div>
              <div
                class="flex justify-between items-center border-b border-b-[#35333379] py-1"
              >
                <span class="text-[22px] text-[#353333] editorial">12,000</span>
                <h6 class="text-[12px] text-[#353333] moriBook uppercase">
                  rpm
                </h6>
              </div>
              <div
                class="flex justify-between items-center border-b border-b-[#35333379] py-1"
              >
                <span class="text-[22px] text-[#353333] editorial">650</span>
                <h6 class="text-[12px] text-[#353333] moriBook uppercase">
                  hp
                </h6>
              </div>
            </div>
          </div>
          <!-- second section -->
          <div
            id="heroCar"
            class="w-full md:fixed top-[100%] md:rounded-4xl h-[100vh] flex overflow-hidden duration-500 pointer-events-none"
          >
            <figure class="w-[50%] md:w-full h-full hidden md:block">
              <img
                class="w-full h-full object-cover"
                src="src/images/heroCar.avif"
                alt=""
              />
            </figure>
            <figure class="w-full flex md:hidden h-full relative">
              <img
                class="w-full h-full object-cover"
                src="src/images/heroCarTable.avif"
                alt=""
              />

              <span
                class="text-white moriExtra text-lg absolute top-[9%] left-[0%] translate-x-1/2 uppercase z-50"
                >oilstainlab</span
              >
              <p
                class="text-white moriExtra text-lg absolute top-[15%] left-[-10%] translate-x-1/2 uppercase z-40"
              >
                where the past <br />
                overtakes the future.
              </p>
              <div
                class="w-full h-full z-30 bg-[#00000050] absolute top-0 left-0 duration-300"
              ></div>
            </figure>
            <div
              id="shadowHero"
              class="w-full h-full bg-[#0000] md:bg-[#000] absolute top-0 left-0 duration-300"
            ></div>
            <!-- text -->
            <div>
              <span
                id="oilText"
                class="text-white moriBook text-2xl absolute top-[20%] right-[25%] translate-x-1/2 uppercase hidden"
                >oilstainlab</span
              >
              <p
                id="heroTxt"
                class="text-white moriBook text-2xl absolute top-[27%] right-[19.5%] translate-x-1/2 uppercase hidden"
              >
                where the past <br />
                overtakes the future.
              </p>
            </div>
          </div>
          <!-- third section -->
          <div
            id="thirdSec"
            class="w-full md:fixed top-[100%] md:rounded-2xl h-[100vh] flex overflow-hidden duration-500 pointer-events-none"
          >
            <video
              id="videoSection3"
              class="w-full h-full object-cover"
              autoplay
              muted
            >
              <source
                src="https://cdn.jsdelivr.net/gh/JosephBerry1988/jb_studio@main/car-top-B%26W.mp4?raw=1"
                type="video/mp4"
              />
            </video>
            <ul
              class="absolute top-[50%] -translate-y-1/2 left-[5%] -translate-x-1/2 w-[70px] flex flex-wrap gap-3 pointer-events-auto cursor-pointer"
            >
              <li
                class="moriBook text-[#353333d8] hover:pl-[30px] duration-200 uppercase text-sm relative before:content-[] hover:before:w-[50px] before:h-[1px] before:bg-black before:absolute before:top-[50%] before:right-[105%] before:-translate-y-1/2 before:duration-300 after:content-[] after:w-[10px] after:h-[10px] hover:after:bg-orange-600 after:absolute after:right-[80%] after:top-[50%] after:-translate-y-1/2 after:rounded-full after:duration-300 hover:font-black hover:text-black"
              >
                Power
              </li>
              <li
                class="moriBook text-[#353333d8] hover:pl-[30px] duration-200 uppercase text-sm relative before:content-[] hover:before:w-[50px] before:h-[1px] before:bg-black before:absolute before:top-[50%] before:right-[105%] before:-translate-y-1/2 before:duration-300 after:content-[] after:w-[10px] after:h-[10px] hover:after:bg-orange-600 after:absolute after:right-[80%] after:top-[50%] after:-translate-y-1/2 after:rounded-full after:duration-300 hover:font-black hover:text-black"
              >
                Origin
              </li>
              <li
                class="moriBook text-[#353333d8] hover:pl-[30px] duration-200 uppercase text-sm relative before:content-[] hover:before:w-[50px] before:h-[1px] before:bg-black before:absolute before:top-[50%] before:right-[105%] before:-translate-y-1/2 before:duration-300 after:content-[] after:w-[10px] after:h-[10px] hover:after:bg-orange-600 after:absolute after:right-[80%] after:top-[50%] after:-translate-y-1/2 after:rounded-full after:duration-300 hover:font-black hover:text-black"
              >
                Beauty
              </li>
              <li
                class="moriBook text-[#353333d8] hover:pl-[30px] duration-200 uppercase text-sm relative before:content-[] hover:before:w-[50px] before:h-[1px] before:bg-black before:absolute before:top-[50%] before:right-[105%] before:-translate-y-1/2 before:duration-300 after:content-[] after:w-[10px] after:h-[10px] hover:after:bg-orange-600 after:absolute after:right-[80%] after:top-[50%] after:-translate-y-1/2 after:rounded-full after:duration-300 hover:font-black hover:text-black"
              >
                Asylum
              </li>
              <li
                class="moriBook text-[#353333d8] hover:pl-[30px] duration-200 uppercase text-sm relative before:content-[] hover:before:w-[50px] before:h-[1px] before:bg-black before:absolute before:top-[50%] before:right-[105%] before:-translate-y-1/2 before:duration-300 after:content-[] after:w-[10px] after:h-[10px] hover:after:bg-orange-600 after:absolute after:right-[80%] after:top-[50%] after:-translate-y-1/2 after:rounded-full after:duration-300 hover:font-black hover:text-black"
              >
                obsession
              </li>
              <li
                class="moriBook text-[#353333d8] hover:pl-[30px] duration-200 uppercase text-sm relative before:content-[] hover:before:w-[50px] before:h-[1px] before:bg-black before:absolute before:top-[50%] before:right-[105%] before:-translate-y-1/2 before:duration-300 after:content-[] after:w-[10px] after:h-[10px] hover:after:bg-orange-600 after:absolute after:right-[80%] after:top-[50%] after:-translate-y-1/2 after:rounded-full after:duration-300 hover:font-black hover:text-black"
              >
                strength
              </li>
            </ul>
          </div>
          <!-- third section end -->
        </div>
      </div>
    </main>
  </body>
  <script src="src/js/master.js"></script>
</html>
